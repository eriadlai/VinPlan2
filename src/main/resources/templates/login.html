<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/LoginStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<link rel="icon" href="/src/main/resources/img/VinPlanLogo_preview_rev_1.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    
    <img class="wave" src="/src/main/resources/img/WaveRed.png">
	<div class="container">
		<div class="img">
			<img src="/src/main/resources/img/bg.svg">
		</div>
		<div class="login-content">
			<form action="Login.html">
				<img src="/src/main/resources/img/VinPlanLogo_preview_rev_1.png">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Username</h5>
           		   		<input type="text" class="input">
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Password</h5>
           		    	<input type="password" class="input">
            	   </div>
            	</div>
            	<a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
                <input type="submit" class="btn" value="Sign Up">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="/src/main/resources/static/js/LoginJScript.js"></script>
</body>
</html>
